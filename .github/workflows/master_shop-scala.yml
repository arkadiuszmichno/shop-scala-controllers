# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shop-scala

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_406536152d3c47bcbefa6c5349441ac7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_887eb2fe96a94a3691971c4dc00d0b47 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_406536152d3c47bcbefa6c5349441ac7 }}/amichno/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shop-scala'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93b58756853b4bd0b9d55201fb2bfbc8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_406536152d3c47bcbefa6c5349441ac7 }}/amichno/ebiznes:${{ github.sha }}'