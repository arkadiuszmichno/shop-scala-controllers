@(bookReviews: Seq[BookReview])

@for(bookReview <- bookReviews) {
    <b>@bookReview.book</b>
    @bookReview.review
    <a href="@controllers.routes.BookReviewController.updateBookReview(bookReview.id)">Edit</a>
    <a href="@controllers.routes.BookReviewController.removeBookReview(bookReview.id)">Delete</a>
}
