@(book: Form[CreateBookForm],category: Seq[Category])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BookController.addBookHandle()) {
    @helper.CSRF.formField
    @inputText(book("name"))
    @inputText(book("description"))

    <select name="category" id="category">
    @for(cat <- category){
        <option value="@cat.id">@cat.name</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Book"/>
    </div>
}
